<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <aside class="w-64 bg-gray-900 text-white h-screen p-4 fixed">
            <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
            <ul>
                <li class="p-3 hover:bg-gray-700 rounded flex items-center cursor-pointer" onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</li>
                <li class="p-3 hover:bg-gray-700 rounded flex items-center cursor-pointer" onclick="showSection('staff-records')"><i class="fas fa-users mr-2"></i> Staff Records</li>
            </ul>
        </aside>
        
        <div class="ml-64 w-full p-6">
            <header class="bg-white p-4 shadow flex justify-between items-center">
                <h2 class="text-xl font-semibold">Admin Dashboard</h2>
                <input type="text" id="searchInput" placeholder="Search Staff..." class="p-2 border rounded">
            </header>
            
            <div id="dashboard" class="section">
                <h3 class="text-xl font-semibold my-4">Dashboard Overview</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                    <div class="bg-white p-6 rounded-lg shadow flex items-center">
                        <i class="fas fa-users text-4xl text-blue-500 mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold">Total Staff</h3>
                            <p class="text-xl">120</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow flex items-center">
                        <i class="fas fa-money-bill-wave text-4xl text-green-500 mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold">Total Payroll</h3>
                            <p class="text-xl">UGX 50M</p>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow flex items-center">
                        <i class="fas fa-hand-holding-usd text-4xl text-yellow-500 mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold">Total Loans</h3>
                            <p class="text-xl">UGX 20M</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="staff-records" class="section hidden">
                <h3 class="text-xl font-semibold my-4">Staff Records</h3>
                <button class="bg-blue-500 text-white p-2 rounded" onclick="showAddStaffModal()">Add Staff</button>
                <table class="w-full border-collapse mt-4" id="staffTable">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3">ID</th>
                            <th class="p-3">Name</th>
                            <th class="p-3">Position</th>
                            <th class="p-3">Department</th>
                            <th class="p-3">Contact</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody">
                        <tr class="border-b">
                            <td class="p-3">001</td>
                            <td class="p-3">John Doe</td>
                            <td class="p-3">Manager</td>
                            <td class="p-3">HR</td>
                            <td class="p-3">123-456-7890</td>
                            <td class="p-3">
                                <i class="fas fa-eye text-green-500 cursor-pointer" onclick="viewStaff()"></i>
                                <i class="fas fa-edit text-blue-500 cursor-pointer" onclick="editStaff()"></i>
                                <i class="fas fa-trash text-red-500 cursor-pointer" onclick="deleteStaff()"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll('#staffTableBody tr');
            rows.forEach(row => {
                let name = row.cells[1].textContent.toLowerCase();
                row.style.display = name.includes(filter) ? '' : 'none';
            });
        });

        function showAddStaffModal() {
            alert('Open add staff modal');
        }
        function viewStaff() {
            alert('View full staff bio-data');
        }
        function editStaff() {
            alert('Edit staff details');
        }
        function deleteStaff() {
            alert('Delete staff record');
        }
    </script>
</body>
</html>
